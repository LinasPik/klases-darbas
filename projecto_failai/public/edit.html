<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Card</title>
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>
    <div id="forma" class="side">
        <h1>FlashCards</h1>
        <form>
            <div>
                <label for="front">Front of the Card (Definition or Question)</label><br>
                <textarea name="front" id="front" cols="60" rows="7"></textarea>
            </div>
            <div>
                <label for="back">Back of the Card (Term or Answer)</label><br>
                <textarea name="back" id="back" cols="60" rows="7"></textarea>
            </div>

            <button id="save">Save Changes</button><br>

        </form>
    </div>
</body>
<script src="/JS/edit.js"></script>
</html>
